<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <mainContent class="container-fluid row">
        <sidebar id="searchBox" class="content col input-group">
            <input type="text" id="searchBar" class="form-control" placeholder="City Name" />
            <button class="btn btn-primary material-icons" type="submit">search</button>
            <div class="w-100">
                <hr>
            </div>
            <div id="recentCities">
                <h2>Recent Cities</h2>
            </div>
        </sidebar>
        <section id="weatherBox" class="content col-8">
            fff
        </section>
    </mainContent>


    <script src="./assets/script.js"></script>
</body>

</html>
